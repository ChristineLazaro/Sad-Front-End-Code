<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="item">
                <div class="card large-card">
                    <img src="h1.png" alt="Left Image">
                    <div class="item-text">Text Below Left Image</div>
                </div>
            </div>
        </div>
        <div class="right-column">
            <div class="row">
                <a href="#">
                    <div class="item">
                        <div class="card">
                            <img src="h2.png" alt="Right Image 1">
                            <div class="item-text">Text Below Right Image 1</div>
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="item">
                        <div class="card">
                            <img src="homepage.jpg" alt="Right Image 2">
                            <div class="item-text">Text Below Right Image 2</div>
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="item">
                        <div class="card">
                            <img src="skchaircred.png" alt="Right Image 3">
                            <div class="item-text">Text Below Right Image 3</div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="row">
                <a href="#">
                    <div class="item">
                        <div class="card">
                            <img src="W.jpg" alt="Right Image 4">
                            <div class="item-text">Text Below Right Image 4</div>
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="item">
                        <div class="card">
                            <img src="Wpage.png" alt="Right Image 5">
                            <div class="item-text">Text Below Right Image 5</div>
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="item">
                        <div class="card">
                            <img src="Wpage.png" alt="Right Image 6">
                            <div class="item-text">Text Below Right Image 6</div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
