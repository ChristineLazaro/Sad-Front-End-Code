<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="sprf.css" />
  </head>
  <body>
    <section class="container">
      <header>School Supplies Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Guradian's Full Name</label>
          <input type="text" placeholder="Enter Guardian's full name" required />
        </div>

        <div class="input-box">
          <label>Student's Full Name</label>
          <input type="text" placeholder="Enter Student's Full Name" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Gurdians's Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Student's Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Student Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter full address" required />
          </div>
            

<!-- Add file inputs -->

<div class="input-box">
  <label>Student's Photocopy of Birth Certificate</label>
  <input type="file" name="birth_certificate" required />
</div>


        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
