<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="psrf.css" />
  </head>
  <body>
    <section class="container">
      <header>Project Scholar Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <input type="text" placeholder="Enter street address line 2" required />
          <div>
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>

<!-- Add file inputs -->
<div class="input-box">
  <label>Letter Addressed to SK Chairman</label>
  <input type="file" name="letter_to_chairman" required />
</div>
<div class="input-box">
  <label>Barangay Indigency & Residency</label>
  <input type="file" name="barangay_indigency_residency" required />
</div>
<div class="input-box">
  <label>Photocopy of Birth Certificate</label>
  <input type="file" name="birth_certificate" required />
</div>
<div class="input-box">
  <label>Photocopy of Certificate of Enrollment/Matriculation</label>
  <input type="file" name="certificate_of_enrollment" required />
</div>
<div class="input-box">
  <label>Photocopy of School ID</label>
  <input type="file" name="school_id" required />
</div>



        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
